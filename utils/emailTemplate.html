<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Password (OTP)</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f1f1f1;">

    <div style="background-color: #2a9df4; padding: 20px; text-align: center;">
        <h1 style="color: #fff; margin: 0;">Stock Tip</h1>
    </div>

    <div style="padding: 20px;">
        <p style="font-size: 16px;">Dear |USERNAME|,</p>
        <p style="font-size: 16px;">Your One-Time Password (OTP) is:</p>
        <div style="background-color: #f9f9f9; border: 1px solid #ddd; padding: 10px; font-size: 24px; font-weight: bold; text-align: center;">
            <!-- Place your generated OTP here -->
            |OTP|
        </div>
        <p style="font-size: 16px;">Please use this OTP to proceed with your login or verification process.</p>
        <p style="font-size: 16px;">If you didn't request this OTP, please ignore this email.</p>
    </div>

    <div style="background-color: #2a9df4; padding: 20px; text-align: center;">
        <p style="font-size: 14px; color: #fff; margin: 0;">This is an automated email. Please do not reply.</p>
    </div>

</body>
</html>
